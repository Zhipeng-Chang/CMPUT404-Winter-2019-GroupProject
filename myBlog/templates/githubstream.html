<div class="w3-container w3-card w3-white w3-round w3-margin">
  <h4>Github streams</h4>
  <hr class="w3-clear">
  
  <div id="github_holder"> 
</div>

<script>
   function display(data) {
     let holder = document.getElementById("github_holder");
     for (var i = 0; i < data.length; i++) {
       var block = document.createElement("div"); 
       holder.appendChild(block);

       var userLogo = document.createElement("i");
       userLogo.classList.add("fa", "fa-user");
       userLogo.classList.add("w3-left", "w3-circle", "w3-margin-right");
       userLogo.style.width = "20px";
       block.appendChild(userLogo);

       var repo = document.createElement("h6");
       repo.innerHTML = data[i].repo.name;
       block.appendChild(repo);

       var type = document.createElement("p")
       type.innerHTML = data[i].type;
       block.appendChild(type);

       var line = document.createElement("hr");
       line.classList.add("w3-clear");
       block.appendChild(line);
     }
   }
   getGithubStream("{{github_url}}").then(display);

</script>
