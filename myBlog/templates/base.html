<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<script>
    var csrf_token = '{{ csrf_token }}';
</script>
{% load staticfiles %}
<script src="{% static "js/app.js" %}"></script>
<link rel="stylesheet" type="text/css" href="/static/css/stylew3.css" />
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Login page{% endblock %}</title>
</head>
<body>
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="/myBlog/all" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>myBlog</a>
      <a href="/myBlog/newpost" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-pencil"></i></a>
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">3</span></button>     
        <div class="w3-dropdown-content w3-card-4 w3-bar-block " style="width:300px">
          <a href="#" class="w3-bar-item w3-button">One new friend request</a>
          <a href="#" class="w3-bar-item w3-button">John Doe posted on your wall</a>
          <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
        </div>
      </div>


      <div class="w3-dropdown-hover w3-hide-small w3-right">
        <button class="w3-button w3-padding-large" title="Account">{{user.username}}<i class="fa fa-user w3-margin-left"></i></button>     
        <div class="w3-dropdown-content w3-card-4 w3-bar-block " style="right:0;width:100px">
        <a href="/myBlog/myprofile" class="w3-bar-item w3-button">My Profile</a>
        <a href="/myBlog/logout" class="w3-bar-item w3-button">Log Out</a>
       </div>
      </div>
    </div>
  </div>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
