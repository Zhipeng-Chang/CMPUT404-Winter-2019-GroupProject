{% extends 'base.html' %}

{% block content %}
  <div class="w3-card w3-round w3-white" style="width:50%;margin:auto;margin-top: 5%;">
    <div class="w3-container w3-padding">
      <h2 class="w3-center">Sign up</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-angle-double-up"></i>  Sign up</button>
        </form>
    </div>
  </div>
{% endblock %}
